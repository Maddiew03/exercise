<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>exercise 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="container">
        <p class="title"> Chloe The Cat </p>
            

        
        <div class="image">
            <img id="imageid" src="images/fairy.png" alt="start image">
        </div>
        <div class="buttons">
            <button class="box" onclick="chloe()">Chloe</button>
            <button class="box" onclick="princess()">Princess</button>
            <button class="box" onclick="detective()">Detective</button>
            <button class="box" onclick="angel()">Angel</button>
            <button class="box" onclick="fairy()">Fairy</button>
        </div>
    </div>
    <script>
        var myImage = document.querySelector("#imageid");

        function chloe() {
            myImage.src = "images/fairy.png";

        }
        function princess() {
            myImage.src = "images/princess.png";

        }
        function detective() {
            myImage.src = "images/detective.png";

        }
        function angel() {
            myImage.src = "images/angel.png";

        }
        function fairy() {
            myImage.src = "images/chloe.png";

        }
    </script>


</body>

</html>
